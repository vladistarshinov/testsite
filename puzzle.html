<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers) {
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for (var i = 0; i < answers.length; i++) {
				if (userAnswer == answers[i]) {
					score++;
					break;
				}
			}
		}

		function checkAnswers() {

			checkAnswer("userAnswer1", ["Муха", "муха"]);
			checkAnswer("userAnswer2", ["нисколько", "ноль", "0"]);
			checkAnswer("userAnswer3", ["18 лет", "восемнадцать", "18"]);

			alert("Вы отгадали " + score + " загадок");

		}

	</script>
</head>

<body>

	<div class="content">
		<div class="header">
			<a href="index.html">Главная</a>
			<a href="#">Загадки</a>
			<a href="#">Угадайка</a>
		</div>

		<div class="contentWrap">
			<div class="content">
				<div class="center">

					<h1>Игра в загадки</h1>

					<div class="box">

						<p>Кто по ночам летает, кусает, жужжит и при этом блестит?</p>
						<input type="text" id="userAnswer1">

						<p>Сколько кукурузин входит в стакан?</p>
						<input type="text" id="userAnswer2">

						<p>Идет лысый парень. Как вы думаете, сколько ему лет?</p>
						<input type="text" id="userAnswer3">

						<br>
						<a href="#" onClick="checkAnswers();">Ответить</a>

					</div>

				</div>
			</div>
		</div>



	</div>
	<div class="footer">
		Copyright &copy; Vlad Starshinov
		<div>


</body>

</html>
